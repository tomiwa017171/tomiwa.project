<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Crypto Market</title>
  <link rel="stylesheet" href="coinn.css">
</head>
<body>

  <h1>ðŸš€ Live Crypto Market</h1>
  <div class="crypto-container">
    <div class="coin" id="bitcoin">
      <h2>Bitcoin</h2>
      <div class="price" id="btc-price">Loading...</div>
    </div>
    <div class="coin" id="ethereum">
      <h2>Ethereum</h2>
      <div class="price" id="eth-price">Loading...</div>
    </div>
    <div class="coin" id="dogecoin">
      <h2>Dogecoin</h2>
      <div class="price" id="doge-price">Loading...</div>
    </div>
  </div>

  <script>
    async function fetchPrices() {
      const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin&vs_currencies=usd';
      try {
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById('btc-price').textContent = $${data.bitcoin.usd.toLocaleString()};
        document.getElementById('eth-price').textContent = $${data.ethereum.usd.toLocaleString()};
        document.getElementById('doge-price').textContent = $${data.dogecoin.usd.toLocaleString()};
      } catch (err) {
        document.getElementById('btc-price').textContent = 'Error ðŸ˜µ';
        document.getElementById('eth-price').textContent = 'Error ðŸ˜µ';
        document.getElementById('doge-price').textContent = 'Error ðŸ˜µ';
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 10000);
  </script>

</body>
</html>
